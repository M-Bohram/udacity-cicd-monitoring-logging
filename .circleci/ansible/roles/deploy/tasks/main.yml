---
- name: Copy dist backend folder to EC2 server
  become: yes
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz

- name: Prepare binaries
  become: true
  shell: |
    cd /home/ubuntu
    tar xvzf artifact.tar.gz -C .

- name: Install Dependencies and Build
  become: true
  shell: |
    cd /home/ubuntu
    npm install
    npm run build

- name: Start server
  become: true
  shell: |
    cd /home/ubuntu
    pm2 start "npm run start:prod" --name backend
